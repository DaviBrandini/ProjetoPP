<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <!--Container da tela de login-->
    <div class="container">
        <h2>Login</h2>
        
        <!--Inicio do formulario-->
        <form action="inicio.html" method="post">
            <div class="input-field">
                <input type="text" id="nome" placeholder="alguma coisa">
                <label for="nome">Email:</label>
            </div>

            <div class="input-field">
                <input type="password" id="senha" placeholder="alguma coisa">
                <label for="senha">Senha:</label>
            </div>

            <div class="center">
                <button>Entrar</button>
            </div>
        </form><!--Fim do Formulario-->
        <div class="links-uteis">
            <a href="registro.html"><p>Ainda nÃ£o cadastrado? Se registre</p></a>
        </div>
    </div>
</body>
</html>
