<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <!--Container da tela de registro-->
    <div class="container">
        <h2>Registro</h2>
        
        <!--Início do formulário-->
        <form action="inicio.html" method="post">
            <div class="input-field">
                <input type="text" id="nome" placeholder="Seu nome">
                <label for="nome">Nome:</label>
            </div>

            <div class="input-field">
                <input type="email" id="email" placeholder="Seu email">
                <label for="email">Email:</label>
            </div>

            <div class="input-field">
                <input type="password" id="senha" placeholder="Sua senha">
                <label for="senha">Senha:</label>
            </div>

            <div class="input-field">
                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
                <label for="confirmar-senha">Confirme a Senha:</label>
            </div>

            <div class="center">
                <button>Registrar</button>
            </div>
        </form><!--Fim do formulário-->
        <div class="links-uteis">
            <a href="login.html"><p>Já tem uma conta? Faça login</p></a>
        </div>
    </div>
</body>
</html>
